{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label form="email" class="text-light bg-dark">Email Address</label>
        <input 
            type="text" 
            id="email" 
            name="email"
            class="form-control"
            placeholder="Enter Email"
        />
        <label form="password" class="text-light bg-dark">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password"
            class="form-control"
            placeholder="Enter Password"
        />
        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </div>
</form>
{% endblock %}
